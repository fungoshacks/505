<!DOCTYPE html>
<html manifest="../offlinexmb.cache">
<head>
<title>X-Project Cache Installer</title>
<link rel="stylesheet prefetch" href="exploit.css">
<div id="status" class="cacheZ"></div>
<script>
setTint = localStorage.xmbcolor;
function DLProgress(e) {Percent = (Math.round(e.loaded / e.total * 100));changeText("<div class=cache>OFFLINE CACHE INSTALLING " + Percent + "%</div>");}window.applicationCache.addEventListener("progress", DLProgress, false);
//window.applicationCache.ondownloading = function (n) {changeText("<div class=cache>CACHING PLEASE WAIT...<br></div>");};
window.applicationCache.oncached = function (n) {changeText("<div class=cache style='margin:-6px'>X-PROJECT INSTALLED!<br><div class=ib>PRESS</div><div id=PSBUTTON></div><div class=ib>TO EXIT</div></div>");window.parent.document.getElementById('Ttitle').innerHTML='X-PROJECT CACHED:';window.parent.document.getElementById('Tsubtitle').innerHTML='THANK YOU!'; window.parent.pop();};
window.applicationCache.onupdateready = function (n) {changeText("<div class=cache>CACHE UPDATED</div>");};
window.applicationCache.onnoupdate = function (n) {changeText("<div class=cache>NO UPDATES AVAILABLE</div>");};
window.applicationCache.onerror = function (n) {changeText("<div class=cache>ERROR CACHING!</div>");};
function changeText(text){var display = document.getElementById('status'); display.innerHTML = ""; display.innerHTML = text; display.getElementsByClassName("cache")[0].style.color = setTint;}
if(window.applicationCache.status != "0"){changeText("<div class=cache>X-PROJECT CACHED</div>");};
</script>
